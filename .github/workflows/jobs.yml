on:
  workflow_dispatch:

jobs:
  hybrid-job: 
    runs-on: ubuntu-latest
    steps:
      - name: Run a command in Ubuntu VM
        run: echo "This runs in Ubuntu VM"

      - name: Run inside an Alpine container
        uses: docker://alpine:latest
        with:
          entrypoint: /bin/sh
          args: -c "echo 'This runs inside Alpine container'"

      - name: Run a command in Ubuntu VM again
        run: echo "Back to Ubuntu VM"

  dockerised-job:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - name: Check Node.js version
        run: node -v

      - name: Run a command inside Node.js container
        run: echo "This runs inside a Node.js container"
